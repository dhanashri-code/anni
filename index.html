<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy 1st Meeting Anniversary</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="intro-section d-flex align-items-center justify-content-center flex-column text-center">
    <h1 class="text-light display-5 fw-bold">Happy 1st Meeting Anniversary ❤️</h1>
    <p class="text-light">A little surprise for you...</p>
    <button class="btn btn-light btn-lg mt-3" id="revealBtn">Open Your Surprise</button>

    <div class="heart"></div>
  </div>

  <div class="content-section container py-5" id="content" style="display:none;">

    <h2 class="text-center text-danger fw-bold mb-4">For My Love ❤️</h2>

    <div class="row justify-content-center mb-4">
      <div class="col-md-6 text-center">
        <img src="your-photo-1.jpg" class="img-fluid rounded shadow" alt="Photo 1" />
      </div>
    </div>

    <div class="card shadow-lg border-0 rounded-4 p-4 mb-5">
      <h4 class="text-danger fw-bold">My Letter to You</h4>
      <p id="letterText" class="mt-3">
        Write your beautiful love letter here...
      </p>
    </div>

    <div class="row g-3 mb-4">
      <div class="col-md-4">
        <img src="your-photo-2.jpg" class="img-fluid rounded shadow" alt="Photo 2" />
      </div>
      <div class="col-md-4">
        <img src="your-photo-3.jpg" class="img-fluid rounded shadow" alt="Photo 3" />
      </div>
      <div class="col-md-4">
        <img src="your-photo-4.jpg" class="img-fluid rounded shadow" alt="Photo 4" />
      </div>
    </div>

    <h3 class="text-center text-danger fw-bold mt-5">I Love You Forever ❤️</h3>
  </div>

  <script src="script.js"></script>
</body>
</html>
